<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessClock</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./digital-7.ttf">
</head>
<body>
<div class="navbar">
        <div class="navbar-options">
            <button class="frame-option option">Frame color</button>
            <div class="dropdown-content">
                <p id="brown color">Brown</p>
                <p id="blue color">Blue</p>
                <p id="pink color">Pink</p>
                <p id="green color">Green</p>
            </div>
            <button class="display-option option">Display color</button>
            <div class="dropdown-content">
                <p id="brown color">Brown</p>
                <p id="blue color">Blue</p>
                <p id="pink color">Pink</p>
                <p id="green color">Green</p>
            </div>
            <button class="backgroundimage-option option">Background</button>
            <div class="dropdown-content">
                <p id="brown color">Brown</p>
                <p id="blue color">Blue</p>
                <p id="pink color">Pink</p>
                <p id="green color">Green</p>
            </div>
            <button class="volume-on-of option">img</button>
        </div>
</div>
<div id="container">
    <div class="tickers">
        <div class="ticker" id="firstTicker"></div>
        <div class="ticker" id="secondTicker"></div>
    </div>
    <div class="clock-frame">
        <header>Chess Clock</header>
        <div class="setTime">
            <div>   
                <label id="enterTime" class="enterTime">Enter time in minutes:</label>
                <input type="text" class="timeEnter">
            </div>
            <button class="btn submit">Submit</button>
        </div>
        <div class="display">
            <div class="timer" id="firstTimer">
                <p class="playerTag">FIRST PLAYER</p>
                <p class="time firstTime">00:00:00</p>
            </div>
            <div class="timer" id="secondTimer">
                <p class="playerTag">SECOND PLAYER</p>
                <p class="time secondTime">00:00:00</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn start">|></button>
            <button class="btn change">Change</button>
            <button class="btn stop">||</button>
        </div>
    </div>
    <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
    </div>
    <div class="table"></div>
</div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
